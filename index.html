<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facetook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Facetook</h1>
        <div class="auth-buttons">
            <button class="signup-btn">Professional Sign Up</button>
            <button class="signin-btn">Sign In</button>
        </div>
    </header>

    <div class="auth-container">
        <div id="signin-page" class="auth-page">
            <h2>Sign In</h2>
            <form id="signin-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div id="signup-page" class="auth-page">
            <h2>Create a Profile</h2>
            <form id="signup-form">
                <input type="text" placeholder="Real Name" required>
                <input type="text" placeholder="Nickname">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <label for="profile-photo">Upload Photo:</label>
                <input type="file" id="profile-photo" accept="image/*">
                <label for="profile-video">Upload Video:</label>
                <input type="file" id="profile-video" accept="video/*">
                <input type="text" placeholder="School Name">
                <input type="text" placeholder="College Name">
                <textarea placeholder="Bio"></textarea>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday">
                <input type="text" placeholder="Relationship Status">
                <input type="tel" placeholder="Phone Number">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <div class="main-container" style="display: none;">
        <aside class="profile-section">
            <div class="profile-header">
                <div class="profile-picture-frame">
                    <img src="default-profile.png" alt="Profile Picture" class="profile-picture">
                </div>
                <h2 class="real-name"></h2>
                <p class="nickname"></p>
            </div>
            <div class="profile-info">
                <p><strong>Bio:</strong> <span class="bio"></span></p>
                <p><strong>School:</strong> <span class="school"></span></p>
                <p><strong>College:</strong> <span class="college"></span></p>
                <p><strong>Birthday:</strong> <span class="birthday-info"></span></p>
                <p><strong>Relationship:</strong> <span class="relationship"></span></p>
                <p><strong>Email:</strong> <span class="email"></span></p>
                <p><strong>Phone:</strong> <span class="phone"></span></p>
            </div>
        </aside>

        <main class="feed-section">
            <div class="post-creation">
                <textarea placeholder="Share a photo or post..."></textarea>
                <button>Post</button>
            </div>
            <div id="posts-container">
                </div>
        </main>

        <aside class="friend-requests-section">
            <h2>Friend Requests</h2>
            <ul id="friend-requests-list">
                </ul>
            <h2>People You May Know</h2>
            <ul id="suggestions-list">
                </ul>
        </aside>
    </div>

    <footer>
        <p>&copy; 2025 Facetook</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
